{% set name = "pyvirtualdisplay" %}
{% set version = "3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyVirtualDisplay-{{ version }}.tar.gz
  sha256: 09755bc3ceb6eb725fb07eca5425f43f2358d3bf08e00d2a9b792a1aedd16159

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - easyprocess
    - python >=3.6
    - pillow

test:
  imports:
    - pyvirtualdisplay
    - pyvirtualdisplay.examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ponty/pyvirtualdisplay
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: python wrapper for Xvfb, Xephyr and Xvnc

extra:
  recipe-maintainers:
    - ReimarBauer
